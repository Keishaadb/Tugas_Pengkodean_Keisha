<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Stationery - Persediaan Barang</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      color: #555;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #a675a1;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff4f9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #8b5e83;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fcefee;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #f5c3d8;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #fce4ec;
      color: #8b5e83;
    }
  </style>
</head>
<body>

  <h1>Happy Stationery - Persediaan Barang</h1>

  <div class="container">
    <form>
      <label for="nama">Nama Barang:</label>
      <input type="text" id="nama" name="nama" placeholder="Contoh: Penghapus Kecil">

      <label for="kode">Kode Barang:</label>
      <input type="text" id="kode" name="kode" placeholder="Contoh: E001">

      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" name="jumlah" placeholder="Contoh: 20">
    </form>

    <table>
      <thead>
        <tr>
          <th>Kode Barang</th>
          <th>Nama Barang</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>P001</td>
          <td>Pensil 2B</td>
          <td>100</td>
        </tr>
        <tr>
          <td>B003</td>
          <td>Buku Tulis A5</td>
          <td>50</td>
        </tr>
        <tr>
          <td>P005</td>
          <td>Penghapus Kecil</td>
          <td>75</td>
        </tr>
        <!-- Tambahkan lebih banyak data secara manual -->
      </tbody>
    </table>
  </div>

</body>
</html>
